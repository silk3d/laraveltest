---
ip: "192.168.10.20"
memory: 2048
cpus: 1
hostname: laraveltest
name: laraveltest
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/celdridge/Documents/LaravelProjects/laraveltest/Opsumit_Site"
      to: "/home/vagrant/laraveltest/Opsumit_Site/"

sites:
    - map: laravel.app
      to: "/home/vagrant/laraveltest/Opsumit_Site/public"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

